language: objective-c
osx_image: xcode9.3
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - IOS_SDK=iphonesimulator11.1
before_install:
  - brew install cocoapods --pre --no-rdoc --no-ri --no-document --quiet
script:
  - xcodebuild -showsdks
  - xcodebuild -workspace Poly.xcworkspace -scheme 'Debug' -sdk $IOS_SDK build analyze

